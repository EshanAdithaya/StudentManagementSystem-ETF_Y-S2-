<script>// Step 1: Select the submit button
  var submitButton = document.querySelector('.btn.btn-primary.btn-lg'); 
  
  // Step 2: Add an event listener
  submitButton.addEventListener('click', function(event) {
      // Step 3: Show a confirmation dialog
      var userConfirmed = confirm('Are you sure you want to Update?');
  
      // Step 4: If the user clicked 'Cancel', prevent the form from being submitted
      if (!userConfirmed) {
          event.preventDefault();
      }
  });</script>
