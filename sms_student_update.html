                <h1>Update Student Form</h1>
                <form action="/api/students/update" method="post" name="updateStudentForm">
                    <div class="form-group">
                        <label for="student_id">Student ID:</label>
                        <input type="number" class="form-control" id="student_id" placeholder="Student ID" name="studentId">
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" id="first_name" placeholder="Your First name" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Your Last name" name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="Emailaddress">Email address:</label>
                        <input type="email" class="form-control" id="Emailaddress" placeholder="name@example.com" name="email">
                    </div>
                    <div class="form-group">
                        <label for="tp_no">Telephone number:</label>
                        <input type="number" class="form-control" id="tp_no" placeholder="07X XXX XXXX" name="telephone">
                    </div>
                    <div class="form-group">
                        <label for="DOB">Date of Birth:</label>
                        <input type="date" class="form-control" id="DOB" placeholder="Your First name" name="dateOfBirth">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputDistrict">District:</label>
                        <select id="inputDistrict" class="form-control" name="district">
                          <option selected>Choose...</option>
                          <option>Colombo</option>
                          <option>Gampaha</option>
                          <option>Kalutara</option>
                          <option>Kandy</option>
                          <option>Matale</option>
                          <option>Nuwara Eliya</option>
                          <option>Galle</option>
                          <option>Matara</option>
                          <option>Hambantota</option>
                          <option>Jaffna</option>
                          <option>Kilinochchi</option>
                          <option>Mannar</option>
                          <option>Mullaitivu</option>
                          <option>Vavuniya</option>
                          <option>Puttalam</option>
                          <option>Anuradhapura</option>
                          <option>Polonnaruwa</option>
                          <option>Batticaloa</option>
                          <option>Ampara</option>
                          <option>Trincomalee</option>
                          <option>Kurunegala</option>
                          <option>Maharagama</option>
                          <option>Kegalle</option>
                          <option>Ratnapura</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputCourse">Course:</label>
                        <select id="inputCourse" class="form-control" name="course">
                            <option selected>Choose...</option>
                            <option>Computer Science</option>
                      <option>Electrical Engineering</option>
                      <option>Mechanical Engineering</option>
                      <option>Business Administration</option>
                      <option>Psychology</option>
                      <option>English Literature</option>
                      <option>Mathematics</option>
                      <option>Physics</option>

                        </select>

    <script>
        // Step 1: Select the form
        var updateStudentForm = document.forms.updateStudentForm;

        // Step 2: Add an event listener to the form
        updateStudentForm.addEventListener('submit', function (event) {
            // Step 3: Show a confirmation dialog
            var userConfirmed = confirm('Are you sure you want to update?');

            // Step 4: If the user clicked 'Cancel', prevent the form from being submitted
            if (!userConfirmed) {
                event.preventDefault();
            }
        });
    </script>
