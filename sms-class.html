    <script>
        // Step 1: Select the submit button
        var submitButton = document.querySelector('.btn.btn-primary.btn-lg');

        // Step 2: Add an event listener
        submitButton.addEventListener('click', function (event) {
            // Step 3: Show a confirmation dialog
            var userConfirmed = confirm('Are you sure you want to submit?');

            // Step 4: If the user clicked 'Cancel', prevent the form from being submitted
            if (!userConfirmed) {
                event.preventDefault();
            }
        });

        // Fetch teachers and populate the dropdown
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/api/teachers') // Update the route based on your server implementation
            .then(response => response.json())
            .then(data => {
                const teacherDropdown = document.getElementById('inputTeacher');

                // Populate the dropdown with fetched teacher names
                data.forEach(teacher => {
                    const option = document.createElement('option');
                    option.value = teacher.id; // Assuming teacher ID is used as a value
                    option.textContent = teacher.name; // Assuming 'name' is the field in the teachers table
                    teacherDropdown.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching teachers:', error));
    });
    </script>
