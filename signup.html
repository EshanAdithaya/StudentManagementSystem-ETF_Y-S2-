<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
     <!-- bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<!-- begin of the body part --><br><br> <div class="container">
      <div class="text-center">
        <img src="asset/image/branding/name.png" width="100" height="100" alt="Logo" class="mx-auto"> <h1>SIGNUP</h1>
    </div>
</div>
<form>
    <div class="container "> 
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">District</label>
        <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Colombo</option>
            <option>Gampaha</option>
            <option>Kalutara</option>
            <option>Kandy</option>
            <option>Matale</option>
            <option>Nuwara Eliya</option>
            <option>Galle</option>
            <option>Matara</option>
            <option>Hambantota</option>
            <option>Jaffna</option>
            <option>Kilinochchi</option>
            <option>Mannar</option>
            <option>Mullaitivu</option>
            <option>Vavuniya</option>
            <option>Batticaloa</option>
            <option>Ampara</option>
            <option>Trincomalee</option>
            <option>Kurunegala</option>
            <option>Puttalam</option>
            <option>Anuradhapura</option>
            <option>Polonnaruwa</option>
            <option>Badulla</option>
            <option>Monaragala</option>
            <option>Ratnapura</option>
        </select>
    </div>
    
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Enroll me to email system  to get latest update about system
        </label>
      </div>
    </div><br>
    <button type="submit" class="btn btn-primary">Sign me in</button>
</div>
  </form>
